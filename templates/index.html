<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Loan Eligibility Checker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-4">Loan Eligibility Checker</h1>

        <!-- Flashed Messages -->
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} text-center" role="alert">
            <h4>{{ message }}</h4>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="/predict" method="post">
            <!-- Personal Information -->
            <h4>Personal Information</h4>
            <div class="form-group">
                <label for="Gender">Gender</label>
                <select class="form-control" id="Gender" name="Gender">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Married">Married</label>
                <select class="form-control" id="Married" name="Married">
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Dependents">Dependents</label>
                <select class="form-control" id="Dependents" name="Dependents">
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3+</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Education">Education</label>
                <select class="form-control" id="Education" name="Education">
                    <option>Graduate</option>
                    <option>Not Graduate</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Self_Employed">Self Employed</label>
                <select class="form-control" id="Self_Employed" name="Self_Employed">
                    <option>No</option>
                    <option>Yes</option>
                </select>
            </div>

            <!-- Financial Information -->
            <h4>Financial Information</h4>
            <div class="form-group">
                <label for="ApplicantIncome">Applicant Income (Annual)</label>
                <input type="number" class="form-control" id="ApplicantIncome" name="ApplicantIncome"
                    placeholder="Enter annual income" required>
            </div>
            <div class="form-group">
                <label for="CoapplicantIncome">Coapplicant Income (Annual)</label>
                <input type="number" class="form-control" id="CoapplicantIncome" name="CoapplicantIncome"
                    placeholder="Enter annual income (0 if none)" required>
            </div>
            <div class="form-group">
                <label for="LoanAmount">Loan Amount (in thousands)</label>
                <input type="number" class="form-control" id="LoanAmount" name="LoanAmount"
                    placeholder="Enter loan amount in thousands" required>
            </div>
            <div class="form-group">
                <label for="Loan_Amount_Term">Loan Amount Term (in months)</label>
                <input type="number" class="form-control" id="Loan_Amount_Term" name="Loan_Amount_Term"
                    placeholder="Enter loan term in months" required>
            </div>
            <div class="form-group">
                <label for="Credit_History">Credit History</label>
                <select class="form-control" id="Credit_History" name="Credit_History">
                    <option value="1.0">Good (1.0)</option>
                    <option value="0.0">Bad (0.0)</option>
                </select>
            </div>

            <!-- Property Information -->
            <h4>Property Information</h4>
            <div class="form-group">
                <label for="Property_Area">Property Area</label>
                <select class="form-control" id="Property_Area" name="Property_Area">
                    <option>Urban</option>
                    <option>Semiurban</option>
                    <option>Rural</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Check Eligibility</button>

            <!-- Dashboard Button -->
            <div class="text-center mt-4">
                <a href="/dashboard" class="btn btn-info">View Data Dashboard</a>
            </div>
        </form>
    </div>
</body>

</html>
